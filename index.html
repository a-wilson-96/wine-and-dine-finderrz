<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wine and Dine Finderrz | Home</title>
</head>

<body>

    <header><h1>
        <div class="title">
            <span class="wine">Wine </span>
            <span class="and">and </span>
            <span class="dine">Dine </span>
        </div>
        <p class="title finderz">Finderrz</p>
    </h1></header>

    <div class="row">
        <!-- using skeleton divide DIV into halves -->
        <div class="one-third column main">
            <p class="description">Choose your favorite type of cuisine and base alcohol to create a cocktail and dinner recipe to pair together</p>
            <p class="input-title"><input class="input" type="text" placeholder="Cuisine: e.g., Italian, Russian, American"></p>
            <!-- taking user input for what kind of cuisine is wanted -->
            <p class="input-title"><input class="input" type="text" placeholder="Alcohol: e.g., Gin, Vodka, Whiskey"></p>
            <!-- taking input from user for wanted alcohol pairing -->
            <button class="green-btn" type="submit">Submit</button>
            <div><button class="hide newbtn" type="submit">Generate New Pairing</button></div>
            <!-- hiding button for generating new pairing until user uses Sumbit at least once -->
            <button class="hide savebtn" type="submit">ðŸ’¾ Save Your Pairing</button>
            <!-- button to save pairing to list // also hides button until user Submits -->
        </div>

        <!-- separate div for list of ingredients for for food and drink to be shown after user selects choice -->
        <div class="one-third column">
            <div class="ingredients">Ingredients: </div>
            <ul class="food"></ul>
            <div class="drink"></div>
        </div>

        <div class="one-third column">
            <p>Food</p>
            <img src="./assets/imgs/hamburger.jpg" alt="placeholder photo of hamburger">
            <!-- display chosen food selected from API -->
            <p>Drink</p>
            <img src="./assets/imgs/old-fashion.jpg" alt="placeholder image of old fashioned">
            <!-- display chosen drink selected from API -->
        </div>
    </div>

    <!-- separate div to show saved list of saved pairings -->
    <div id="saved-pairing" class="row">
        <div class="one-half column">Saved Pairing: Make BOLD
            <p>Food: </p>
        </div> 
        <div class="one-half column"> 
            <p>Drink:   </p>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>

</html>
